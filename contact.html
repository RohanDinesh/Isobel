<section class="bg-contact">
    <div class="bg-of-contactform hero">

        <form action="https://formspree.io/f/mzbnzayk" method="POST">
            
            <div class="form-row">
                <div class="input-group">
                    <input name="name" type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input name="phone number" type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i> Phone no.</label>
                </div>
            </div>


            <div class="input-group">
                <input name="email" type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email ID</label>
            </div>
            
            <div class="input-group">
                <textarea name="message" id="message" rows="1" required></textarea>
                <label for="message"><i class="fas fa-comments"></i>  Your message here:</label>
            </div>

            <div class="input-group">
                <textarea name="Place" id="message" rows="1" required></textarea>
                <label for="message"><i class="fas fa-map-marker-alt"></i> Where are you from?</label>
            </div>
            <button type="submit">SUBMIT  <i class="fas fa-paper-plane"></i></button>

        </form>

    </div>
</section>
